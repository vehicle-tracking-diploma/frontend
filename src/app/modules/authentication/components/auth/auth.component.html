<body class="flex h-screen bg-gray-900 items-center">
<!-- Container -->
<div class="container mx-auto">
  <div class="flex justify-center px-6 my-12">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
        style="
            background-image: url('https://rare-gallery.com/uploads/posts/372639-4k-wallpaper.jpg');
          "
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
        <h3 class="pt-4 text-2xl text-center">
          Спутниковая система навигации
        </h3>
        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded"
              (ngSubmit)="onSubmit()"
              #authForm="ngForm">

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="username"
            >
              Группа
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="group"
              type="text"
              placeholder="Группа"
              name="group"
              ngModel
            >
          </div>
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="username"
            >
              Имя
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Имя"
              name='username'
              ngModel
            >
          </div>
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="password"
            >
              Пароль
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Пароль"
              name="password"
              ngModel
            >
            <p class="text-xs italic text-red-500">Пароль пуст!</p>
          </div>
          <!-- <div class="mb-4">
                          <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
                          <label class="text-sm" for="checkbox_id">
                              Remember Me
                          </label>
                      </div> -->
          <div class="mb-6 text-center">
            <button
              class="w-full px-4 py-2 font-bold text-white bg-gray-900 rounded-full hover:bg-gray-600 focus:outline-none focus:shadow-outline"
              type="submit"

            >
              Подключиться
            </button>
          </div>
          <hr class="mb-6 border-t"/>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
